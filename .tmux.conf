##### Core correctness #####
set -g default-terminal "xterm-256color"
set -as terminal-overrides ",xterm-256color:RGB"
set -g history-limit 100000

##### Mouse (scrolling, selection, resize) #####
set -g mouse on

##### Copy mode (vi, additive) #####
setw -g mode-keys vi

##### Status bar: minimal & dark #####
set -g status-position bottom
set -g status-interval 5
set -g status-style "bg=colour235,fg=colour245"

# Left: session name
set -g status-left-length 40
set -g status-left "#[fg=colour82,bg=colour235,bold] #S #[default]"

# Windows (subtle)
setw -g window-status-style "fg=colour244,bg=colour235"
setw -g window-status-current-style "fg=colour231,bg=colour238,bold"
setw -g window-status-format " #I:#W "
setw -g window-status-current-format " #I:#W "

# Right: time only
set -g status-right-length 40
set -g status-right "#[fg=colour240] %H:%M "

